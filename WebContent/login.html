<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<header class="w3-container w3-teal">
  <h1>Acessar</h1>
</header>

<div class="w3-container w3-half w3-margin-top">

<form class="w3-container w3-card-4">

<p>
<input class="w3-input" type="text" style="width:90%" required>
<label>Usuario:</label></p>
<p>
<input class="w3-input" type="password" style="width:90%" required>
<label>Senha:</label></p>

<p>
<button class="w3-button w3-section w3-teal w3-ripple"> Entrar </button>
<button class="w3-button w3-section w3-teal w3-ripple"> Esqueceu a senha? </button></p>

</form>	

</div>

</body>
</html>
